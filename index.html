<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>社内検査 申請フォーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      background: #1976d2;
      color: #fff;
      border: none;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <h1>社内検査 申請</h1>

  <form id="applyForm">
    <label>
      業者名
      <input type="text" id="company" required>
    </label>

    <label>
      船番
      <input type="text" id="shipNo" placeholder="例：1234" required>
    </label>

    <label>
      ブロック
      <input type="text" id="block" placeholder="例：B-12" required>
    </label>

    <label>
      検査日
      <input type="date" id="date">
    </label>

    <label>
      検査時間
      <select id="time" required>
        <option value="">選択してください</option>
        <option>08:00</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
      </select>
    </label>

    <label>
      検査場所
      <select id="place">
        <option value="A棟">A棟</option>
        <option value="B棟">B棟</option>
        <option value="C棟">C棟</option>
        <option value="ブロック置き場">ブロック置き場</option>
        <option value="SUB">SUB</option>
        <option value="その他">その他</option>
      </select>
    </label>

    <label>
      （その他の場合）自由記述
      <textarea id="placeOther"></textarea>
    </label>

    <button type="submit">申請する</button>
  </form>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzHiFKxx-9_chA3Fv2stKA8NcZZfj88VwQMYo1HDogZ6k09EdDUbroYg4_I65rYk3AUkQ/exec";

    // 検査日：未指定なら翌日
    const dateInput = document.getElementById("date");
    if (!dateInput.value) {
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      dateInput.value = tomorrow.toISOString().split("T")[0];
    }

    document.getElementById("applyForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const place = document.getElementById("place").value;
      const placeOther = document.getElementById("placeOther").value;

      const data = {
        company: document.getElementById("company").value,
        shipNo: document.getElementById("shipNo").value,
        block: document.getElementById("block").value,
        date: document.getElementById("date").value,
        time: document.getElementById("time").value,
        place: place === "その他" ? placeOther : place
      };

      fetch(GAS_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(res => res.text())
      .then(() => {
        alert("申請しました");
        document.getElementById("applyForm").reset();
      })
      .catch(err => {
        alert("申請に失敗しました");
        console.error(err);
      });
    });
  </script>
</body>
</html>
